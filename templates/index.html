<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background: white;
            width: 400px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Brain Tumor Classification</h2>

    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
        <h4>Confidence: {{ confidence }}%</h4>
        <img src="{{ image_path }}" width="250">
    {% endif %}
</div>

</body>
</html>
